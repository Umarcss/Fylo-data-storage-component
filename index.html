<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="card">
      <div class="card__head">

        <div class="card__icons">
          <i class="fa-solid fa-file card__icon"></i>
          <i class="fa-solid fa-folder card__icon"></i>
          <i class="fa-solid fa-cloud-arrow-up card__icon"></i>
        </div>
      </div>
      <div class="card__body">
        <p class="card__body-title">Youâ€™ve used <span class="text-highlighted">815 GB </span>of your storage</p>

        </div>

          <span class="card__cap-text">0 GB</span>
          <span class="card__cap-text">1000 GB</span>
        </div>
        <div class="card__body-white-box">
          <span class="card__body-white-box-number">185 <span class="text-grayed">GB Left</span></span>
        </div>
      </div>
    </div>


  <img src="./images/bg-mobile.png" alt="" class="bg-img mobile-visible">
